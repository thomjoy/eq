<li id="list-item-<%= id %>" data-id="<%= id %>">
    <strong class="mag <%= magRating %>"><%= mag %></strong>
    <%= place %> at <%= time %> 
    <div class="detail">Detail URL: <%= detail %></div>
    <div class="sig">Significance: <%= sig %></div>
    <div class="status">Status:<%= status %></div>
    <div class="lat-lng">(<%= lat %>, <%= lng %>)</div>
    <div clas="depth">Depth: <%= depth %></div>
</li>
