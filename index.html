    <link rel="stylesheet" href="style.css"></link>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script type="text/javascript">
        function initialize() {
            var styles = [
                {
                  stylers: [
                    { hue: "#06202f" },
                    { saturation: -10 },
                    { lightness: 0 }
                  ]
                },{
                    featureType: "landscape.natural.terrain",
                    stylers: [
                        { hue: "0c4b70" },
                        { saturation: -10 }
                    ]
                },{
                  featureType: "road",
                  elementType: "geometry",
                  stylers: [
                    { hue: "0c4b70" },
                    { lightness: 100 },
                    { visibility: "simplified" }
                  ]
                },{
                  featureType: "road",
                  elementType: "labels",
                  stylers: [
                        { visibility: "off" }
                  ]
                }, {
                    featureType: "water",
                    stylers: [
                        { hue: "0c4b70" },
                        { lightness: -30 }
                    ]
                }
            ];

            // Create a new StyledMapType object, passing it the array of styles,
            // as well as the name to be displayed on the map type control.
            var styledMap = new google.maps.StyledMapType(styles, {name: "Styled Map"});

            // Create a map object, and include the MapTypeId to add
            // to the map type control.
            var mapOptions = {
                zoom: 9,
                center: new google.maps.LatLng(-33.800, 150.644),
                disableDefaultUI: true,
                mapTypeControlOptions: {
                    mapTypeIds: [google.maps.MapTypeId.ROADMAP, 'mapStyle']
                }
            };
            var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

            //Associate the styled map with the MapTypeId and set it to display.
            map.mapTypes.set('mapStyle', styledMap);
            map.setMapTypeId('mapStyle');
        }

        function loadScript() {
          var script = document.createElement("script");
          script.type = "text/javascript";
          script.src = "http://maps.googleapis.com/maps/api/js?key=AIzaSyDHkmCO0w9F0SR8BPsQ201QCfTCQATn1uU&sensor=false&callback=initialize";
          document.body.appendChild(script);
        }

        //var mapOverlay = new google.maps.Overlay();

        window.onload = loadScript;
    </script>

  <script>
    $(document).bind('ready', function() {
        var blurLevel = 18;
        unBlur(blurLevel);  
    });

    function unBlur(blur) {
        setTimeout(function() {
            while( blur >= 0 ) {
                $('#map-canvas').css("-webkit-filter", function() {
                    return "blur(" + blur-- + "px)";
                });
            }
            //$('#map-canvas').removeClass('blur');
        }, 800);
    }
