        function plotCircles() {
            window.points.forEach(function(p) {
                var point = p.attributes;
                var pos = new google.maps.LatLng(
                        +point.geometry.coordinates[1],
                        +point.geometry.coordinates[0]
                    );
                
                var properties = point.properties;
                var title = properties.mag + " at " + properties.place;

                function magToColour(m) {
                    switch( parseFloat(m, 10) ) {
                        case ( m >= 0 && m < 0.99 ):
                            return "#eee";
                        break;

                        case ( m >= 1 && m < 1.99 ):
                            return "#ddd";
                        break;

                        case ( m >= 2 && m <  2.99 ):
                            return "#ccc";
                        break;

                        case ( m >= 3 && m < 3.99 ):
                            return "#bbb";
                        break;

                        case ( m >= 4 && m < 4.99 ):
                            return "#aaa";
                        break;

                        case ( m >= 5 && m < 5.99 ):
                            return "#999";
                        break;

                        case ( m >= 6 && m < 6.99 ):
                            return "#999";
                        break;

                        case ( m >= 6 && m < 6.99 ):
                            return "#888";
                        break;
                    }
                }

                var populationOptions = {
                    strokeOpacity: 0,
                    strokeWeight: 0,
                    strokeColor: '#FF0000',
                    fillColor: magToColour(properties.mag),
                    fillOpacity: 0.1,
                    map: window.gmap,
                    center: pos,
                    radius: 10000 * properties.mag
                };
                new google.maps.Circle(populationOptions);
                //c.setMap(window.gmap);
            });

            $('#metadata').html(window.points.metadata.title).show();
        }
